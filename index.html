<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Bible Verse</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: url('https://source.unsplash.com/random/1600x900/?sunset') no-repeat center center fixed;
      background-size: cover;
      color: white;
      font-family: 'Arial', sans-serif;
      text-align: center;
    }
    .container {
      background: rgba(0, 0, 0, 0.5);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
      max-width: 400px;
    }
    h1 {
      margin: 0 0 10px;
      font-size: 1.8rem;
    }
    p {
      margin: 10px 0;
      font-size: 1.2rem;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Motivational Bible Verse</h1>
    <p id="verse"></p>
  </div>

  <script>
    const verses = [
      "I can do all things through Christ who strengthens me. - Philippians 4:13",
      "For I know the plans I have for you, says the Lord, plans to prosper you and not to harm you, plans to give you hope and a future. - Jeremiah 29:11",
      "But those who wait on the Lord shall renew their strength; they shall mount up with wings like eagles, they shall run and not be weary, they shall walk and not faint. - Isaiah 40:31",
      "Be strong and of good courage; do not be afraid, nor be dismayed, for the Lord your God is with you wherever you go. - Joshua 1:9",
      "The Lord is my shepherd; I shall not want. - Psalm 23:1",
      "Commit your works to the Lord, and your thoughts will be established. - Proverbs 16:3",
      "Trust in the Lord with all your heart, and lean not on your own understanding. - Proverbs 3:5",
      "And we know that all things work together for good to those who love God, to those who are the called according to His purpose. - Romans 8:28",
      "Have I not commanded you? Be strong and courageous. Do not be afraid; do not be discouraged, for the Lord your God will be with you wherever you go. - Joshua 1:9",
      "The Lord is my light and my salvation; whom shall I fear? The Lord is the strength of my life; of whom shall I be afraid? - Psalm 27:1",
      "Fear not, for I am with you; be not dismayed, for I am your God. I will strengthen you, yes, I will help you. - Isaiah 41:10",
      "You will keep him in perfect peace, whose mind is stayed on You, because he trusts in You. - Isaiah 26:3",
      "The righteous cry out, and the Lord hears, and delivers them out of all their troubles. - Psalm 34:17",
      "But the fruit of the Spirit is love, joy, peace, longsuffering, kindness, goodness, faithfulness. - Galatians 5:22",
      "Cast your burden on the Lord, and He shall sustain you; He shall never permit the righteous to be moved. - Psalm 55:22",
      "Delight yourself also in the Lord, and He shall give you the desires of your heart. - Psalm 37:4",
      "My flesh and my heart may fail, but God is the strength of my heart and my portion forever. - Psalm 73:26",
      "The Lord is my rock and my fortress and my deliverer; my God, my strength, in whom I will trust. - Psalm 18:2",
      "God is our refuge and strength, a very present help in trouble. - Psalm 46:1",
      "And my God shall supply all your need according to His riches in glory by Christ Jesus. - Philippians 4:19",
      "Let your conduct be without covetousness; be content with such things as you have. For He Himself has said, 'I will never leave you nor forsake you.' - Hebrews 13:5",
      "The Lord is good, a stronghold in the day of trouble; and He knows those who trust in Him. - Nahum 1:7",
      "Therefore, if anyone is in Christ, he is a new creation; old things have passed away; behold, all things have become new. - 2 Corinthians 5:17",
      "He gives power to the weak, and to those who have no might He increases strength. - Isaiah 40:29",
      "For we walk by faith, not by sight. - 2 Corinthians 5:7",
      "The name of the Lord is a strong tower; the righteous run to it and are safe. - Proverbs 18:10",
      "No weapon formed against you shall prosper. - Isaiah 54:17",
      "The steps of a good man are ordered by the Lord, and He delights in his way. - Psalm 37:23",
      "Blessed is the man who trusts in the Lord, and whose hope is the Lord. - Jeremiah 17:7",
      "This is the day the Lord has made; we will rejoice and be glad in it. - Psalm 118:24",
      "Now faith is the substance of things hoped for, the evidence of things not seen. - Hebrews 11:1",
      "I sought the Lord, and He heard me, and delivered me from all my fears. - Psalm 34:4",
      // Continue adding up to 500 total verses...
    ];

    function getRandomVerse() {
      const randomIndex = Math.floor(Math.random() * verses.length);
      document.getElementById("verse").innerText = verses[randomIndex];
    }

    // Display a verse when the page loads
    window.onload = getRandomVerse;
  </script>
</body>
</html>
